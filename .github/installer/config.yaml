# Friday - Telemetry Debugger Configuration

llm:
  endpoint: "http://localhost:8000/v1"
  model: "ashutoshrp06/DocLM"
  temperature: 0.1
  max_tokens: 2048
  timeout_seconds: 30

rag:
  qdrant_url: "http://localhost:6333"
  collection_name: "telemetry_docs"
  top_k: 5
  min_score: 0.7

executor:
  default_strategy: "stop_on_error"
  function_timeout_seconds: 30
  max_retries: 2

context:
  max_messages: 10
  max_tokens: 4000

logging:
  level: "info"
  file: ""
