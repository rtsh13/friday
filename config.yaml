qdrant:
  host: localhost
  port: 6334
  collection: telemetry_docs

rag:
  top_k: 5
  min_similarity: 0.7
  max_context_length: 4000

# ONNX Embedding Configuration
onnx:
  model_path: ./models/minilm-l6-v2.onnx
  vocab_path: ./models/vocab.json
  max_sequence_length: 128
  embedding_dim: 384

llm:
  endpoint: http://localhost:8000/v1
  model: /models/cliche
  temperature: 0.1
  max_tokens: 512
  timeout_seconds: 60

executor:
  default_strategy: stop_on_error
  max_retries: 2
  retry_backoff_seconds: 1

conversation:
  max_messages: 10
  max_tokens: 4000

ui:
  show_tool_output: true
  verbose: false

logging:
  level: info
  format: json