services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/vector_db:/qdrant/storage
    restart: unless-stopped

  vllm:
    image: vllm/vllm-openai:v0.8.5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - D:/friday/FineTuning/merged_3b_fp16:/models/friday
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - VLLM_USE_V1=0
    command: >
      --model /models/friday
      --dtype half
      --max-model-len 1024
      --gpu-memory-utilization 0.95
      --enforce-eager
      --swap-space 2
    shm_size: '4gb'
    restart: unless-stopped